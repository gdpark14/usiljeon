{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/content_detail.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="content_detail">
        <h2>{{timeslot.content.title}}</h2>
        <p>주최자 : {{timeslot.content.creator}}</p>
        <p>날짜 : {{timeslot.date}}</p>
        <p>시작시간 : {{timeslot.starttime}} </p>
        <p>마감시간 : {{timeslot.endtime}} </p>
        <p>연락처 : {{timeslot.content.contact}}</p>
        <p>위치 : {{timeslot.content.location}}</p>
        <br>
        <button class="btn btn-light">
            <a class="button" href="{% url 'enrollment' timeslot.id %}">실험 신청</a>
        </button>
            
    </div>
    
    
</body>
</html>
